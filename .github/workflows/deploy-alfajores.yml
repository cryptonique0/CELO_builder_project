name: Deploy to Alfajores

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd celo-dapp
          npm ci

      - name: Compile
        run: |
          cd celo-dapp
          npx hardhat compile

      - name: Deploy (Hardhat)
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CELO_RPC: https://alfajores-forno.celo-testnet.org
        run: |
          cd celo-dapp
          npx hardhat run scripts/deploy.js --network alfajores

      - name: Commit deployed address
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          # ensure we are at repo root
          cd $GITHUB_WORKSPACE || true
          ls -la
          if [ -f deployed-address.json ]; then
            git add deployed-address.json
            if git diff --cached --quiet; then
              echo "No changes to deployed-address.json"
            else
              git commit -m "chore: add deployed address (alfajores) [skip ci]"
              git push origin HEAD:main
            fi
          else
            echo "deployed-address.json not found"
          fi
